{% extends "base.html" %}
{% block content %}
<main>
    <div class="row">
        <div class="col-8 offset-md-2 mt-5">
            <div class="card text-center">
                <div class="card-header">
                    Sign-Up Below!
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-8 offset-md-2">
                            <!--Sign-Up Form-->
                            <form method="POST" action="{{ url_for('signup') }}">
                                <div class="mb-3">
                                    <!--Email address input-->
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb3">
                                    <!--Username input-->
                                    <label for="username" class="form-label">Create a Username</label>
                                    <input type="text" class="form-control" minlength="5" maxlength="15" id="username"
                                        pattern="^[a-zA-Z0-9]{5,15}$" name="username" aria-describedby="usernameHelp"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <!--Password input-->
                                    <label for="password" class="form-label">Create a Password</label>
                                    <input type="password" class="form-control" minlength="8" maxlength="15"
                                        id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$"
                                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                                        name="password" aria-describedby="passwordHelp" required>
                                </div>
                                <div class="mb-3 form-check text-start">
                                    <!--Terms & Conditions check box-->
                                    <input type="checkbox" class="form-check-input" id="tandc" name="tandc">
                                    <label class="form-check-label" for="tandc">Check here to agree to our <a
                                            href="">Terms & Conditions.</a> </label>
                                </div>
                                <!--Submit form button-->
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <!--End Sign-up Form-->
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="mb-3 form-check text-start">
                        <!--Subscribe checkbox-->
                        <input type="checkbox" class="form-check-input" id="newsletterCheck" name="newsletterCheck"
                            checked>
                        <label class="form-check-label" for="newsletterCheck">Subscribe me to The Trusted
                            Barista Newsletter!</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
