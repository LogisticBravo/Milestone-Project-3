{% extends "base.html" %}
{% block content %}
{% for bean in beans %}
<main>
        <div class="container">
        <div class="row mt-5">
            <div class="col-sm-8 ml-4">
                <h1>Current Page</h1>
            </div>
            <div class="col-sm-2 offset-md-2">
                <button type="button" class="btn btn-primary">Write Review!</button>
            </div>
        </div>
        </div>
<div class="row mt-5">
    <div class="col-sm-8 offset-sm-2 mt-5">
        <div class="card w-75 mt-5">
            <div class="card-header strong">
                <h4>{{ bean.bean_name }}</h4>
            </div>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Review</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Q & A</button>
            </div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active pl-5" id="nav-home" role="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="..." class="rounded img-fluid" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-text">This is where the review of the coffee will go</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Comments
                    here</div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
